---

name: Build & Publish Docker Images

on:
  push:
    branches: [ "master", "feat/*", "hotfix/*" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master", "feat/*", "hotfix/*" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    strategy:
      matrix:
        service:
          - name: frontend
            path: apps/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}

      - name: Build Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.path }}
          file: ./${{ matrix.service.path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Run Trivy to scan vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          format: github
          output: dependency-results.sbom.json
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          severity: "MEDIUM,HIGH,CRITICAL"
          scanners: "vuln"

      - name: Upload Trivy report
        uses: actions/upload-artifact@v5
        with:
          name: triby-sbom-report-${{ matrix.service.name }}
          path: ${{ github.workspace }}/dependency-results.sbom.json
          retention-days: 15
